<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR Code Component</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, sans-serif;
        background: hsl(212, 45%, 89%);
        padding: 1rem;
      }
      .card {
        background: #fff;
        padding: 1.25rem;
        border-radius: 12px;
        text-align: center;

        width: 100%;
        max-width: 320px;

        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .card img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
      }

      .card h2 {
        font-size: 1.25rem;
        line-height: 1.3;
      }
      .card p {
        font-size: 1rem;
        line-height: 1.5;
        color: #555;
      }

      .attribution {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="card">
        <img src="./images/image-qr-code.png" alt="QR Code" />

        <h2>Improve your front-end skills by building projects</h2>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/umargithub">Mohammad Umar</a>.
      </div>
    </footer>
  </body>
</html>
